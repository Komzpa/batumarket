{% extends 'base.html' %}
{% block body %}
<h1>Categories</h1>
<table id="index-table">
  <thead>
    <tr>
      <th data-sort="string">Category</th>
      <th data-sort="number">Posts last week</th>
      <th data-sort="number">Unique posters</th>
    </tr>
  </thead>
  <tbody>
  {% for cat in categories %}
    <tr>
      <td><a href="{{ cat.link }}">{{ cat.deal }}</a></td>
      <td>{{ cat.recent }}</td>
      <td>{{ cat.users }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
